services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    env_file:
      - ${OPS_ROOT:-.}/etc/global.env
      - ${OPS_ROOT:-.}/etc/srv/data.postgres.env
    volumes:
      - ${OPS_ROOT:-.}/lib/postgres:/var/lib/postgresql/data
    networks:
      - net_internal
    ports:
      - "127.0.0.1:5432:5432"

networks:
  net_internal:
    external: true
    name: net_internal
