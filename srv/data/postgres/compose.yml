services:
  postgres:
    build:
      context: ${OPS_ROOT:-../../../}/srv/data/postgres
      dockerfile: Dockerfile
    container_name: postgres
    restart: unless-stopped
    env_file:
      - ${OPS_ROOT:-../../../}/etc/global.env
      - ${OPS_ROOT:-../../../}/etc/srv/data.postgres.env
    volumes:
      - ${OPS_ROOT:-../../../}/lib/postgres:/var/lib/postgresql
      - ${OPS_ROOT:-../../../}/srv/data/postgres/init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql:ro
    networks:
      - net_internal
    ports:
      - "5432:5432"

networks:
  net_internal:
    external: true
    name: net_internal
